<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">

<body>

        <h3 class="heading">New Registration</h3>

    <div>
        <form action="" class="uname">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail ID:</label></td>
                    <td><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile Number:</label></td>
                    <td><input type="text" id="mobile"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="" id="" placeholder="P@$sw0rD"></td>
                </tr>
                <tr>
                    <td><label for="re-password">Confirm Password:</label></td>
                    <td><input type="password" id="re-password" name="" id="" placeholder="P@$sw0rD"></td>
                </tr>

            </table>
        </form>
        <form class="output" action="">
            <!-- <button><a href="register.html">Submit</a></button> -->
            <button><a href="index.html">Already have account?</a></button>
            <button onclick="popup()">submit</button>
        </form>
    </div>

    <script>
        function popup() {
            alert("submit?");
        }
    </script>

</body>

</html>
